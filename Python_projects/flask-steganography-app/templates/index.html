<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steganography App</title>
    <link rel="stylesheet" href="static/styles.css">
<body>
    <h1>Image Steganography</h1>

    <h2>Hide Text in Image</h2>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="image" required>
        <input type="text" name="secret_text" placeholder="Enter secret text" required>
        <button type="submit" name="action" value="hide">Hide Text</button>
    </form>

    <h2>Extract Hidden Text</h2>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="image" required>
        <button type="submit" name="action" value="extract">Extract Text</button>
    </form>
    <div id="output"></div>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
